{% extends 'base.html' %}

{% block title %}Đặt lại mật khẩu{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2><i class="bi bi-key-fill"></i> Đặt lại mật khẩu</h2>
            <p>Nhập mật khẩu mới cho tài khoản của bạn</p>
        </div>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="password1" class="form-label">Mật khẩu mới</label>
                <input type="password"
                       class="form-control"
                       id="password1"
                       name="password1"
                       placeholder="Nhập mật khẩu mới"
                       required>
            </div>
            <div class="form-group mb-3">
                <label for="password2" class="form-label">Nhập lại mật khẩu mới</label>
                <input type="password"
                       class="form-control"
                       id="password2"
                       name="password2"
                       placeholder="Nhập lại mật khẩu mới"
                       required>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-check-circle"></i> Lưu mật khẩu mới
            </button>
        </form>

        <div class="mt-3 text-center">
            <a href="{% url 'surveys:login' %}">&larr; Quay lại đăng nhập</a>
        </div>
    </div>
</div>
{% endblock %}
